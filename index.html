<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Quiz</title>
  <style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    background-color: #c0c0c0;
    font-family: 'Courier New', Courier, monospace;
    font-size: 14px;
    color: #000;
    margin: 0;
    padding: 10px;
  }

  .container {
    max-width: 700px;
    margin: 20px auto;
    background-color: #ffffff;
    border: 2px solid #000000;
    border-top-color: #dfdfdf;
    border-left-color: #dfdfdf;
    border-right-color: #808080;
    border-bottom-color: #808080;
    padding: 0;
  }

  .header {
    background-color: #000080;
    color: #ffffff;
    padding: 8px 12px;
    font-weight: bold;
    font-size: 16px;
    border-bottom: 2px solid #808080;
    text-align: center;
  }

  .header h1 {
    margin: 0;
    font-size: 16px;
  }

  .quiz-container {
    padding: 15px;
  }

  .question {
    margin-bottom: 20px;
    padding: 12px;
    background-color: #f0f0f0;
    border: 1px solid #808080;
    border-top-color: #dfdfdf;
    border-left-color: #dfdfdf;
  }

  .question h3 {
    margin: 0 0 10px 0;
    font-size: 14px;
    font-weight: bold;
  }

  .options {
    display: block;
  }

  .option {
    padding: 8px 10px;
    margin: 6px 0;
    background-color: #ffffff;
    border: 2px outset #dfdfdf;
    cursor: pointer;
    font-family: 'Courier New', monospace;
    font-size: 14px;
  }

  .option:hover {
    background-color: #e6e6e6;
  }

  .option:active {
    border: 2px inset #dfdfdf;
  }

  .option.selected {
    background-color: #000080;
    color: #ffffff;
    border: 2px inset #dfdfdf;
  }

  .option.correct {
    background-color: #008000;
    color: #ffffff;
    border: 2px inset #dfdfdf;
  }

  .option.wrong {
    background-color: #800000;
    color: #ffffff;
    border: 2px inset #dfdfdf;
  }

  .submit-btn, .retake-btn {
    display: block;
    width: 100%;
    padding: 10px;
    margin: 20px 0 10px 0;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    border: 2px outset #dfdfdf;
    background-color: #c0c0c0;
  }

  .submit-btn {
    background-color: #c0c0c0;
  }

  .submit-btn:hover, .retake-btn:hover {
    background-color: #e6e6e6;
  }

  .submit-btn:active, .retake-btn:active {
    border: 2px inset #dfdfdf;
  }

  .result {
    text-align: center;
    padding: 15px;
    background-color: #f0f0f0;
    border: 1px solid #808080;
    margin: 15px 0;
  }

  .result h2 {
    margin: 0 0 8px 0;
    font-size: 16px;
    color: #000080;
  }

  .explanation {
    margin-top: 12px;
    padding: 10px;
    background-color: #ffffe0;
    border: 1px dashed #808080;
    font-size: 13px;
    line-height: 1.4;
  }

  .hidden { display: none; }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>JavaScript Quiz</h1>
      <p>Test your JS knowledge!</p>
    </div>

    <div class="quiz-container" id="quiz">
      <!-- Questions will be injected here -->
    </div>

    <div id="result" class="hidden">
      <div class="result">
        <h2 id="score-text"></h2>
        <p id="score-detail"></p>
      </div>
      <button class="retake-btn" onclick="retakeQuiz()">Retake Quiz</button>
    </div>
  </div>

  <script>
    // === 30+ JavaScript MCQs ===
   const allQuestions = [
  // ✅ JavaScript (reduced)
  {
    question: "Which of the following is NOT a JavaScript data type?",
    options: ["Boolean", "String", "Float", "Undefined"],
    answer: 2,
    explanation: "'Float' is not a primitive data type in JavaScript."
  },
  {
    question: "What will `typeof null` return?",
    options: ["null", "object", "undefined", "string"],
    answer: 1,
    explanation: "A known JavaScript bug: typeof null returns 'object'."
  },
  {
    question: "What does `===` check in JavaScript?",
    options: ["Value only", "Type only", "Value and type", "Reference"],
    answer: 2,
    explanation: "Strict equality checks value and type."
  },
  {
    question: "Which method adds an element to the end of an array?",
    options: ["push()", "pop()", "shift()", "unshift()"],
    answer: 0,
    explanation: "`push()` adds to the end of an array."
  },
  {
    question: "What does `JSON.parse()` do?",
    options: ["Converts object to string", "Converts string to object", "Parses HTML", "Validates JSON"],
    answer: 1,
    explanation: "Turns a JSON string into a JavaScript object."
  },
  {
    question: "What will `console.log(typeof [])` print?",
    options: ["array", "object", "list", "undefined"],
    answer: 1,
    explanation: "Arrays are objects."
  },
  {
    question: "Which is block-scoped?",
    options: ["var", "let", "const", "Both B and C"],
    answer: 3,
    explanation: "`let` and `const` are block-scoped."
  },
  {
    question: "What does `async` before a function mean?",
    options: ["Runs faster", "Allows await inside", "Makes it synchronous", "Returns a string"],
    answer: 1,
    explanation: "`async` functions can use `await` and return a promise."
  },
  {
    question: "What will `2 + '2'` output?",
    options: ["4", "22", "NaN", "Error"],
    answer: 1,
    explanation: "Number converts to string → '22'."
  },
  {
    question: "Which loop runs at least once?",
    options: ["for", "while", "do...while", "forEach"],
    answer: 2,
    explanation: "`do...while` runs before checking the condition."
  },

  // ✅ React Questions
  {
    question: "React is mainly used for building what?",
    options: ["Databases", "User Interfaces", "Operating Systems", "Servers"],
    answer: 1,
    explanation: "React is a JavaScript library for building UIs."
  },
  {
    question: "What is JSX?",
    options: ["JavaScript XML", "A CSS framework", "A server language", "A database model"],
    answer: 0,
    explanation: "JSX lets you write HTML inside JavaScript."
  },
  {
    question: "Which command creates a new React project (Vite)?",
    options: ["npm create vite@latest", "npm start react", "react new project", "npm init react"],
    answer: 0,
    explanation: "Vite uses `npm create vite@latest`."
  },
  {
    question: "State in React is used for what?",
    options: ["Storing dynamic data", "Writing CSS", "Creating APIs", "Storing files"],
    answer: 0,
    explanation: "State stores changing UI values."
  },
  {
    question: "Which hook is used to manage state in a functional component?",
    options: ["useEffect", "useState", "useMemo", "useRef"],
    answer: 1,
    explanation: "`useState` manages state."
  },
  {
    question: "Which hook is used to run code when a component mounts?",
    options: ["useEffect", "useState", "useRef", "useContext"],
    answer: 0,
    explanation: "`useEffect(()=>{},[])` runs once on mount."
  },
  {
    question: "Props in React are used to:",
    options: ["Store files", "Pass data between components", "Style components", "Declare variables"],
    answer: 1,
    explanation: "Props allow components to receive external data."
  },
  {
    question: "React components must return:",
    options: ["CSS only", "A database", "UI (JSX)", "A JSON file"],
    answer: 2,
    explanation: "Components return JSX markup."
  },
  {
    question: "Which keyword lets us output values in JSX?",
    options: ["{}", "()", "[]", "<>"],
    answer: 0,
    explanation: "Curly braces allow JavaScript inside JSX."
  },
  {
    question: "What does lifting state up mean?",
    options: [
      "Moving state to a parent component",
      "Deleting state",
      "Moving CSS to a parent",
      "Creating new components"
    ],
    answer: 0,
    explanation: "Used to share state between multiple children."
  },
  {
    question: "What is the virtual DOM?",
    options: [
      "A copy of the database",
      "A lightweight copy of the real DOM",
      "An external server",
      "Browser storage"
    ],
    answer: 1,
    explanation: "React uses it to update UI efficiently."
  },
  {
    question: "React Router is used for:",
    options: ["Styling", "State management", "Page navigation", "Animations"],
    answer: 2,
    explanation: "For multi-page navigation in React apps."
  },

  // ✅ TailwindCSS Questions
  {
    question: "TailwindCSS is a:",
    options: ["Backend framework", "Utility-first CSS framework", "Database tool", "JavaScript compiler"],
    answer: 1,
    explanation: "Tailwind is a utility-first CSS framework."
  },
  {
    question: "Which command installs Tailwind in a project?",
    options: [
      "npm install tailwindcss",
      "npm make tailwind",
      "npm style tailwind",
      "npm build tailwind"
    ],
    answer: 0,
    explanation: "Tailwind installs using `npm install tailwindcss`."
  },
  {
    question: "Which Tailwind class makes text bold?",
    options: ["text-lg", "font-bold", "text-bold", "bold"],
    answer: 1,
    explanation: "`font-bold` applies bold weight."
  },
  {
    question: "Which class controls margin?",
    options: ["m-", "p-", "text-", "bg-"],
    answer: 0,
    explanation: "`m-` is used for margin."
  },
  {
    question: "Which class adds padding?",
    options: ["pt-", "pb-", "px-", "All of the above"],
    answer: 3,
    explanation: "Tailwind has padding utilities for all directions."
  },
  {
    question: "How do you change background color?",
    options: ["bg-red-500", "color: red", "background: red", "bg-red"],
    answer: 0,
    explanation: "`bg-red-500` is a valid Tailwind class."
  },
  {
    question: "Which utility centers text?",
    options: ["text-center", "center-text", "align-center", "txt-middle"],
    answer: 0,
    explanation: "`text-center` centers text."
  },
  {
    question: "Which class makes a flex container?",
    options: ["flex", "grid", "block", "inline"],
    answer: 0,
    explanation: "Using `flex` enables flexbox."
  },
  {
    question: "Which class rounds borders?",
    options: ["border-2", "rounded", "curve", "round"],
    answer: 1,
    explanation: "`rounded` creates rounded corners."
  },
  {
    question: "Which class hides an element?",
    options: ["invisible", "hidden", "none", "clear"],
    answer: 1,
    explanation: "`hidden` removes it from layout."
  },
  {
    question: "Responsive classes follow which pattern?",
    options: ["sm:bg-red-500", "res:bg", "mobile:bg", "resp-color"],
    answer: 0,
    explanation: "Tailwind uses breakpoint prefixes like sm:, md:, lg:."
  },
  {
    question: "Which class creates a grid layout?",
    options: ["grid", "flex", "block", "inline-grid"],
    answer: 0,
    explanation: "Tailwind enables CSS grid with `grid`."
  },
  {
    question: "Tailwind uses what file for configuration?",
    options: ["tailwind.config.js", "config.css", "package.json", "style.config"],
    answer: 0,
    explanation: "Theme, colors, utilities are customized there."
  },
  {
    question: "Which class gives a shadow?",
    options: ["shadow", "box-shadow", "shadowed", "shadow-sm-only"],
    answer: 0,
    explanation: "`shadow` adds a default shadow."
  },
  {
    question: "How do you make text larger?",
    options: ["text-xl", "font-large", "txt-size", "big-text"],
    answer: 0,
    explanation: "`text-xl` increases font size."
  }
];


    let currentQuestions = [];
    let userAnswers = [];
    let quizSubmitted = false;

    // Start or restart quiz
    function startQuiz() {
      // Pick 10 random unique questions
      const shuffled = [...allQuestions].sort(() => 0.5 - Math.random());
      currentQuestions = shuffled.slice(0, 20);
      userAnswers = new Array(20).fill(null);
      quizSubmitted = false;
      renderQuiz();
      document.getElementById('result').classList.add('hidden');
    }

    // Render questions
    function renderQuiz() {
      const quizEl = document.getElementById('quiz');
      quizEl.innerHTML = '';

      currentQuestions.forEach((q, i) => {
        const qDiv = document.createElement('div');
        qDiv.className = 'question';

        qDiv.innerHTML = `
          <h3>${i + 1}. ${q.question}</h3>
          <div class="options">
            ${q.options.map((opt, idx) => `
              <div class="option ${userAnswers[i] === idx ? 'selected' : ''} 
                           ${quizSubmitted ? (idx === q.answer ? 'correct' : userAnswers[i] === idx ? 'wrong' : '') : ''}"
                   onclick="${!quizSubmitted && userAnswers[i] === null ? `selectOption(${i}, ${idx})` : ''}">
                ${String.fromCharCode(65 + idx)}. ${opt}
              </div>
            `).join('')}
          </div>
          ${quizSubmitted && userAnswers[i] !== null ? `
            <div class="explanation">
              <strong>${userAnswers[i] === q.answer ? 'Correct!' : 'Incorrect'}</strong><br>
              ${q.explanation}
            </div>
          ` : ''}
        `;

        quizEl.appendChild(qDiv);
      });

      // Add submit button
      if (!quizSubmitted) {
        const submitBtn = document.createElement('button');
        submitBtn.textContent = 'Submit Quiz';
        submitBtn.className = 'submit-btn';
        submitBtn.onclick = submitQuiz;
        quizEl.appendChild(submitBtn);
      }
    }

    // Select option (one-time)
    function selectOption(qIndex, optIndex) {
      if (quizSubmitted || userAnswers[qIndex] !== null) return;
      userAnswers[qIndex] = optIndex;
      renderQuiz();
    }

    // Submit and show results
    function submitQuiz() {
      quizSubmitted = true;
      let correct = 0;
      userAnswers.forEach((ans, i) => {
        if (ans === currentQuestions[i].answer) correct++;
      });

      const score = correct;
      const total = currentQuestions.length;
      const percentage = Math.round((score / total) * 100);

      document.getElementById('score-text').textContent = `You scored ${score}/${total} (${percentage}%)`;
      document.getElementById('score-detail').textContent = 
        `${score} correct, ${total - score} incorrect`;

      renderQuiz();
      document.getElementById('result').classList.remove('hidden');
    }

    // Retake with new questions
    function retakeQuiz() {
      startQuiz();
    }

    // Start on load
    window.onload = startQuiz;
  </script>
</body>
</html>
