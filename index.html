<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Quiz</title>
  <style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    background-color: #c0c0c0;
    font-family: 'Courier New', Courier, monospace;
    font-size: 14px;
    color: #000;
    margin: 0;
    padding: 10px;
  }

  .container {
    max-width: 700px;
    margin: 20px auto;
    background-color: #ffffff;
    border: 2px solid #000000;
    border-top-color: #dfdfdf;
    border-left-color: #dfdfdf;
    border-right-color: #808080;
    border-bottom-color: #808080;
    padding: 0;
  }

  .header {
    background-color: #000080;
    color: #ffffff;
    padding: 8px 12px;
    font-weight: bold;
    font-size: 16px;
    border-bottom: 2px solid #808080;
    text-align: center;
  }

  .header h1 {
    margin: 0;
    font-size: 16px;
  }

  .quiz-container {
    padding: 15px;
  }

  .question {
    margin-bottom: 20px;
    padding: 12px;
    background-color: #f0f0f0;
    border: 1px solid #808080;
    border-top-color: #dfdfdf;
    border-left-color: #dfdfdf;
  }

  .question h3 {
    margin: 0 0 10px 0;
    font-size: 14px;
    font-weight: bold;
  }

  .options {
    display: block;
  }

  .option {
    padding: 8px 10px;
    margin: 6px 0;
    background-color: #ffffff;
    border: 2px outset #dfdfdf;
    cursor: pointer;
    font-family: 'Courier New', monospace;
    font-size: 14px;
  }

  .option:hover {
    background-color: #e6e6e6;
  }

  .option:active {
    border: 2px inset #dfdfdf;
  }

  .option.selected {
    background-color: #000080;
    color: #ffffff;
    border: 2px inset #dfdfdf;
  }

  .option.correct {
    background-color: #008000;
    color: #ffffff;
    border: 2px inset #dfdfdf;
  }

  .option.wrong {
    background-color: #800000;
    color: #ffffff;
    border: 2px inset #dfdfdf;
  }

  .submit-btn, .retake-btn {
    display: block;
    width: 100%;
    padding: 10px;
    margin: 20px 0 10px 0;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    border: 2px outset #dfdfdf;
    background-color: #c0c0c0;
  }

  .submit-btn {
    background-color: #c0c0c0;
  }

  .submit-btn:hover, .retake-btn:hover {
    background-color: #e6e6e6;
  }

  .submit-btn:active, .retake-btn:active {
    border: 2px inset #dfdfdf;
  }

  .result {
    text-align: center;
    padding: 15px;
    background-color: #f0f0f0;
    border: 1px solid #808080;
    margin: 15px 0;
  }

  .result h2 {
    margin: 0 0 8px 0;
    font-size: 16px;
    color: #000080;
  }

  .explanation {
    margin-top: 12px;
    padding: 10px;
    background-color: #ffffe0;
    border: 1px dashed #808080;
    font-size: 13px;
    line-height: 1.4;
  }

  .hidden { display: none; }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>JavaScript Quiz</h1>
      <p>Test your JS knowledge!</p>
    </div>

    <div class="quiz-container" id="quiz">
      <!-- Questions will be injected here -->
    </div>

    <div id="result" class="hidden">
      <div class="result">
        <h2 id="score-text"></h2>
        <p id="score-detail"></p>
      </div>
      <button class="retake-btn" onclick="retakeQuiz()">Retake Quiz</button>
    </div>
  </div>

  <script>
    // === 30+ JavaScript MCQs ===
   const allQuestions = [
  // âœ… JavaScript (reduced)
 [
  {
    question: "Which tag is used to create a hyperlink in HTML?",
    options: ["<a>", "<link>", "<p>", "<href>"],
    answer: 0,
    explanation: "<a> defines a clickable link."
  },
  {
    question: "Which attribute makes an input field required before submitting a form?",
    options: ["must", "required", "need", "force"],
    answer: 1,
    explanation: "Adding required prevents form submission when empty."
  },
  {
    question: "What does CSS stand for?",
    options: ["Creative Style Script", "Cascading Style Sheets", "Color Styling System", "Custom Style Setup"],
    answer: 1,
    explanation: "CSS means Cascading Style Sheets."
  },
  {
    question: "Which CSS property changes the text color?",
    options: ["color", "font-style", "background", "text-change"],
    answer: 0,
    explanation: "color sets text color."
  },
  {
    question: "What does 'flex' do in TailwindCSS?",
    options: [
      "Adds a border",
      "Makes a container use Flexbox",
      "Changes text size",
      "Creates a table"
    ],
    answer: 1,
    explanation: "flex turns the element into a flex container."
  },
  {
    question: "Which Tailwind class adds a light gray background?",
    options: ["bg-gray-100", "bg-light-gray", "background: gray", "bg-gray"],
    answer: 0,
    explanation: "bg-gray-100 is a valid Tailwind utility."
  },
  {
    question: "Which keyword declares a variable in JavaScript?",
    options: ["var", "set", "let", "Both A and C"],
    answer: 3,
    explanation: "JavaScript variables can be declared with var or let (and const)."
  },
  {
    question: "Which symbol starts a single-line comment in JavaScript?",
    options: ["//", "/*", "<!--", "#"],
    answer: 0,
    explanation: "// creates a single-line comment."
  },
  {
    question: "Which built-in function shows a message popup in the browser?",
    options: ["print()", "alert()", "notify()", "console.log()"],
    answer: 1,
    explanation: "alert() opens a browser popup."
  },
  {
    question: "What is the result of: 5 * 2?",
    options: ["25", "10", "52", "2"],
    answer: 1,
    explanation: "5 multiplied by 2 equals 10."
  },
  {
    question: "Which file extension does TypeScript use?",
    options: [".java", ".ts", ".type", ".script"],
    answer: 1,
    explanation: "TypeScript files use .ts"
  },
  {
    question: "TypeScript is:",
    options: [
      "A language that adds types to JavaScript",
      "A database",
      "A browser",
      "A CSS library"
    ],
    answer: 0,
    explanation: "TypeScript adds type checking on top of JavaScript."
  },
  {
    question: "Which HTML element is used to display images?",
    options: ["<img>", "<image>", "<pic>", "<photo>"],
    answer: 0,
    explanation: "<img> displays images in HTML."
  },
  {
    question: "Which attribute sets the image source?",
    options: ["src", "href", "link", "url"],
    answer: 0,
    explanation: "src tells the browser where the image is located."
  },
  {
    question: "Which CSS property changes the background color?",
    options: ["bg", "background-color", "color", "bg-set"],
    answer: 1,
    explanation: "background-color sets the background shade."
  },
  {
    question: "Which Tailwind class makes text uppercase?",
    options: ["text-big", "uppercase", "text-up", "capital"],
    answer: 1,
    explanation: "uppercase transforms text into capital letters."
  },
  {
    question: "What does console.log() do?",
    options: [
      "Saves data to storage",
      "Shows a message in the browser console",
      "Runs CSS code",
      "Creates a popup"
    ],
    answer: 1,
    explanation: "Console.log prints information to developer tools."
  },
  {
    question: "Which JavaScript value means 'no value assigned'?",
    options: ["null", "NaN", "0", "false"],
    answer: 0,
    explanation: "null represents an intentional empty value."
  },
  {
    question: "What does the + operator do with strings?",
    options: [
      "Multiplies them",
      "Adds numbers only",
      "Joins strings together",
      "Deletes strings"
    ],
    answer: 2,
    explanation: "The + operator concatenates strings."
  },
  {
    question: "Which is a valid TypeScript type?",
    options: ["number", "digit", "int", "decimal"],
    answer: 0,
    explanation: "TypeScript uses 'number' for numeric values."
  }
]]



    let currentQuestions = [];
    let userAnswers = [];
    let quizSubmitted = false;

    // Start or restart quiz
    function startQuiz() {
      // Pick 10 random unique questions
      const shuffled = [...allQuestions].sort(() => 0.5 - Math.random());
      currentQuestions = shuffled.slice(0, 20);
      userAnswers = new Array(20).fill(null);
      quizSubmitted = false;
      renderQuiz();
      document.getElementById('result').classList.add('hidden');
    }

    // Render questions
    function renderQuiz() {
      const quizEl = document.getElementById('quiz');
      quizEl.innerHTML = '';

      currentQuestions.forEach((q, i) => {
        const qDiv = document.createElement('div');
        qDiv.className = 'question';

        qDiv.innerHTML = `
          <h3>${i + 1}. ${q.question}</h3>
          <div class="options">
            ${q.options.map((opt, idx) => `
              <div class="option ${userAnswers[i] === idx ? 'selected' : ''} 
                           ${quizSubmitted ? (idx === q.answer ? 'correct' : userAnswers[i] === idx ? 'wrong' : '') : ''}"
                   onclick="${!quizSubmitted && userAnswers[i] === null ? `selectOption(${i}, ${idx})` : ''}">
                ${String.fromCharCode(65 + idx)}. ${opt}
              </div>
            `).join('')}
          </div>
          ${quizSubmitted && userAnswers[i] !== null ? `
            <div class="explanation">
              <strong>${userAnswers[i] === q.answer ? 'Correct!' : 'Incorrect'}</strong><br>
              ${q.explanation}
            </div>
          ` : ''}
        `;

        quizEl.appendChild(qDiv);
      });

      // Add submit button
      if (!quizSubmitted) {
        const submitBtn = document.createElement('button');
        submitBtn.textContent = 'Submit Quiz';
        submitBtn.className = 'submit-btn';
        submitBtn.onclick = submitQuiz;
        quizEl.appendChild(submitBtn);
      }
    }

    // Select option (one-time)
    function selectOption(qIndex, optIndex) {
      if (quizSubmitted || userAnswers[qIndex] !== null) return;
      userAnswers[qIndex] = optIndex;
      renderQuiz();
    }

    // Submit and show results
    function submitQuiz() {
      quizSubmitted = true;
      let correct = 0;
      userAnswers.forEach((ans, i) => {
        if (ans === currentQuestions[i].answer) correct++;
      });

      const score = correct;
      const total = currentQuestions.length;
      const percentage = Math.round((score / total) * 100);

      document.getElementById('score-text').textContent = `You scored ${score}/${total} (${percentage}%)`;
      document.getElementById('score-detail').textContent = 
        `${score} correct, ${total - score} incorrect`;

      renderQuiz();
      document.getElementById('result').classList.remove('hidden');
    }

    // Retake with new questions
    function retakeQuiz() {
      startQuiz();
    }

    // Start on load
    window.onload = startQuiz;
  </script>
</body>
</html>
